<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>글 작성 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-3">글 작성 페이지</h3>

    <form id="post-form" class="vstack gap-3">
      <!-- 제목/닉네임/날짜 -->
      <div class="row g-2">
        <div class="col-12 col-lg">
          <input id="title" class="form-control" placeholder="제목" />
        </div>
        <div class="col-6 col-lg-3">
          <input id="nickName" class="form-control" placeholder="닉네임" />
        </div>
        <div class="col-6 col-lg-3">
          <input id="date" type="date" class="form-control" />
        </div>
      </div>

      <!-- 내용 -->
      <textarea id="txt" class="form-control" rows="12" placeholder="내용을 입력하세요"></textarea>

      <!-- 액션 버튼 -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-sm btn-primary ms-auto">추가</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <script>
    const form = document.getElementById("post-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const nickName = document.getElementById("nickName").value.trim();
      const date = document.getElementById("date").value;
      const txt = document.getElementById("txt").value.trim();

      if (!title) {
        alert("Enter the title");
        return;
      }
      if (!nickName) {
        alert("Enter the nick name");
        return;
      }
      if (!date) {
        alert("Enter the date");
        return;
      }
      if (!txt) {
        alert("Enter the content");
        return;
      }

      alert("게시물이 추가됩니다");
      form.submit(); 
    });
  </script>
</body>
</html>
